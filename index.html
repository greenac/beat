<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>



	</head>
	<body ng-app = "beat">

	<!-- PARTICLES BANNER !-->
		
	<div id = "particles-js">
			<div id = "banner_cont">
				<h1>beat</h1>
				<p>biology | engineering | agriculture | technology</p>
				<a id = "ban_down" class="btn-floating btn-large waves-effect waves-light"><i class = "material-icons">play_for_work</i></a>
			</div>
		</div>

	<!-- CONTROLLER DIRECTIVE INIT !-->

	<div ng-controller="MainController">

		<!-- ABOUT CONTAINER BLOCK !-->
		<div class = "container" id = "about_bloc">
			<a id = "abt"></a>
			<h2 class = "valign">{{info.title}}</h2>
			<div class = "divider"></div>
			<div class = "row">
				<p class = "info col l6 s12">{{info.paraone}}</p>
				<p class = "info col l6 s12">{{info.paratwo}}</p>
			</div>

			<a class="waves-effect waves-light btn valign">See Our Programs</a>

		</div>

		<!-- PROGRAM LISTING BLOC !-->

		  <div class="slider">
		    <ul class="slides">
		      <li ng-repeat = "pro in programs">
		        <img ng-src="{{pro.program_img}}"> <!-- background -->
		        <div class="caption {{pro.align}}">
		          <h3>{{pro.title}}</h3>
		          <h5 class="light grey-text text-lighten-3">{{pro.description}}</h5>
		          <a id = "team" class = "waves-effect waves-light btn">Meet Our Team</a>
		        </div>
		      </li>
		    </ul>
		  </div>


	</div>

	
	
	





	<!-- MODULE !-->
	<script rel ="text/javascript" src="js/app.js"></script>

	<!-- CONTROLLER !-->
	<script rel = "text/javascript" src="js/controllers/MainController.js"></script>

	<!-- DIRECTIVE !-->

	<!-- SCRIPTS !-->
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script type = "text/javascript" src = "js/particles.js"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type = "text/javascript" src = "js/smoothscroll.js"></script>
	<script type="text/javascript" src="js/function.js"></script>

	

	</body>
</html>
